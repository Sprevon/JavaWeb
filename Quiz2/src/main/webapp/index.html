<html lang="en">
<head>

    <title>Title</title>
    <link rel="stylesheet" href="style.css">

<body>
    <form action="/WebCourseQuiz/quiz21" method="post">
        <table>
            <thead><tr><td colspan="2"><h3>图形面积计算</h3></td></tr></thead>

                </tr>

                <tr>
                    <td colspan="2">

                    </td>
                </tr>
            </tbody>
        </table>
    </form>
